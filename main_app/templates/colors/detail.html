{% extends 'base.html' %}
{% block content %}

<h1> Color Details </h1>

<div class="row">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ color.name }} </span>
            <p>Description: {{ color.description|linebreaks }}</p>
            <p>Year: {{ color.year }}</p>
            <div class="card-action">
                <a href="{% url 'colors_update' color.id %}">Edit</a>
                <a href="{% url 'colors_delete' color.id %}">Delete</a>
            </div>
        </div>
    </div>
     <!-- Mixing Colors, Part 4 -->
  <div class="col s6">
    <table class="striped">
      <thead>
        <tr><th>Date</th><th>Mixing Colors</th></tr>
      </thead>
      <tbody>
        {% for mixing in color.mixing_set.all %}
          <tr>
            <td>{{mixing.date}}</td>
            <td>{{mixing.get_color_display}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
    <!-- Mixing Colors, Part 4 end -->
</div>
{% endblock %}

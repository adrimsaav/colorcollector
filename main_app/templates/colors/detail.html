{% extends 'base.html' %}
{% block content %}

<h1> Color Details </h1>
<div class="card">
    <div class="card-content">
        <span class="card-title"> {{ color.name }} </span>
        <p>Description: {{ color.description|linebreaks }}</p>
        <p>Year: {{ color.year }}</p>
    </div>
</div>

{% endblock %}

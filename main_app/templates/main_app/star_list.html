{% extends 'base.html' %}
{% block content %}

<h1>Rating List</h1>

{% for star in star_list %}
  <a href="{% url 'stars_detail' star.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ star.review }}</span>
            <p>Rating: {{ star.stars }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
